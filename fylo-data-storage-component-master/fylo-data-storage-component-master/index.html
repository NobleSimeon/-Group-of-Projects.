<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <div class="desktop-bg"></div>
  <main class="flex">

    <header>
      <div class="image">
        <img src="./images/logo.svg" alt="Logo">
      </div>
      <div class="icons flex">
        <div class="img-box">
          <img src="./images/icon-document.svg" alt="icon-document">
        </div>
        <div class="img-box">
          <img src="./images/icon-folder.svg" alt="icon-folder">
        </div>
        <div class="img-box">
          <img src="./images/icon-upload.svg" alt="icon-upload">
        </div>
      </div>
    </header>

    <article class="flex">
      <p>
        Youâ€™ve used <strong>815 GB</strong> of your storage
      </p>
      <div class="loader"><div class="loading"></div></div>
      <div class="space-range">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
      <div class="space-left">
        <h1>
          185 <span>GB LEFT</span>
        </h1>
      </div>
    </article>

  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
